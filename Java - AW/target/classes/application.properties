# ================================
# KONFIGURACJA APLIKACJI SPRING BOOT
# Portal Ogłoszeń - application.properties
# ================================

# ========== INFORMACJE O APLIKACJI ==========
spring.application.name=Portal Ogłoszeń
info.app.name=Portal Ogłoszeń Nieruchomości
info.app.description=Aplikacja do zarządzania ogłoszeniami nieruchomości
info.app.version=1.0.0

# ========== KONFIGURACJA BAZY DANYCH H2 ==========
# Baza danych w pamięci - idealna do developmentu i testów

spring.datasource.url=jdbc:h2:mem:realtydb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Konsola H2 - dostępna pod /h2-console (tylko dla developmentu!)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== KONFIGURACJA JPA/HIBERNATE ==========
# Automatyczne tworzenie/aktualizacja schematu bazy
spring.jpa.hibernate.ddl-auto=update

# Pokazywanie zapytań SQL w konsoli (dla debugowania)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialekt Hibernate dla H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========== KONFIGURACJA THYMELEAF ==========
# Wyłączenie cache'owania Thymeleaf w trybie deweloperskim
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ========== KONFIGURACJA SERWERA ==========
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ========== KONFIGURACJA LOGOWANIA ==========
logging.level.root=INFO
logging.level.com.example.spring_boot=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========== KONFIGURACJA ZASOBÓW STATYCZNYCH ==========
spring.web.resources.cache.cachecontrol.max-age=3600s
spring.web.resources.static-locations=classpath:/static/

# ========== PROFIL ŚRODOWISKA ==========
spring.profiles.active=development

# ========== USTAWIENIA DEWELOPERSKIE ==========
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Pokazywanie szczegółów błędów
server.error.include-stacktrace=on_param
server.error.include-message=always